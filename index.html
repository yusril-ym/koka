                                                </div>
                                            </div>
                                            <div className="pt-12 mt-12 flex justify-end"><button onClick={handleNextAction} className={`flex items-center gap-3 bg-gradient-to-r from-${activeModule.color}-500 to-${activeModule.color}-600 text-white px-8 py-4 rounded-2xl font-bold hover:shadow-xl hover:shadow-${activeModule.color}-200 hover:-translate-y-1 transition duration-300`}>Mulai Kuis Evaluasi <Icons.ChevronRight className="w-6 h-6" /></button></div>
                                        </div>
                                    ) : <Quiz moduleId={activeModule.id} user={user} onComplete={handleModuleComplete} />}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
